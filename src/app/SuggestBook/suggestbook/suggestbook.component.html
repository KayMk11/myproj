
<div class="container">
      <div class="row">
        <div class="header"><h2>Suggest a Book</h2></div>
        <form [formGroup]="suggestbook" (ngSubmit)="onSubmit()"  id="form" class="form">
          <!-- <div class="form-group">
            <label for="userid">User ID:</label>
            <input  class="form-control" placeholder="User ID" id="userid" type="text" formControlName="userid"/>
          </div> -->
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control"  placeholder="Title" id="title" type="text" formControlName="title"/>
            <div class="alert alert-danger" *ngIf="suggestbook.get('title').invalid
              && suggestbook.get('title').touched">
              <div *ngIf="suggestbook.get('title').errors.required">
                Title is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input  class="form-control" placeholder="Subject" id="subject" type="text" formControlName="subject"/>
            <div class="alert alert-danger" *ngIf="suggestbook.get('subject').invalid
              && suggestbook.get('subject').touched">
              <div *ngIf="suggestbook.get('subject').errors.required">
                Subject is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input  class="form-control" placeholder="Author" id="author" type="text" formControlName="author"/>
            <div class="alert alert-danger" *ngIf="suggestbook.get('author').invalid
              && suggestbook.get('author').touched">
              <div *ngIf="suggestbook.get('author').errors.required">
                Author is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description"
             placeholder="write a description" cols="25" rows="4" formControlName="description"></textarea>
             <div class="alert alert-danger" *ngIf="suggestbook.get('description').invalid
              && suggestbook.get('description').touched">
              <div *ngIf="suggestbook.get('description').errors.required">
                Description is required
              </div>
            </div>
          </div>
          <!-- <div class="form-group">
             Suggestion Date will be the current Date
            <label for="suggestdate">Suggestion Date </label>
            <input type="date" class="form-control" id="suggestdate" formControlName="suggestdate">
          </div> -->
          <button type="submit" [disabled]="suggestbook.invalid" class="btn btn-success">Submit</button>
        </form>
      </div>
</div>
