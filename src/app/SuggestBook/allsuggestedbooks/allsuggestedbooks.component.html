<div class="row">
  <div class="search">
    <form [formGroup]="searchsuggested">
      <h2 class="header">All Suggested Books</h2>
      <input type="text" id="search" placeholder="Search" class="col-lg-10" formControlName="searchText">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <table class="table table-sm table-bordered table-striped">
    <tr class="thead">
      <th>ID</th>
      <th>User ID</th>
      <th>Title</th>
      <th>Subject</th>
      <th>Author</th>
      <th>Description</th>
      <th>Suggestion Date</th>

    </tr>
    <tr *ngFor='let sbooks of SuggestedBooks'>
      <td>{{sbooks.id}}</td>
      <td>{{sbooks.userid}}</td>
      <td>{{sbooks.title}}</td>
      <td>{{sbooks.subject}}</td>
      <td>{{sbooks.author}}</td>
      <td>{{sbooks.description}}</td>
      <td>{{sbooks.suggestionDate}}</td>
      <td>
        <button class="btn btn-success btn-sm"
          data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
        <button class="btn btn-danger btn-sm ml-2">Delete</button>
      </td>
    </tr>
  </table>
</div>
