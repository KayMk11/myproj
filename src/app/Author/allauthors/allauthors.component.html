<div class="row">
  <div class="search">
    <form [formGroup]="searchAuthor">
      <h2 class="header">All Authors</h2>
      <input type="text" id="search" placeholder="Search" class="col-lg-10" formControlName="searchText">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <table class="table table-sm table-bordered table-striped">
    <tr class="thead">
      <th>Author ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Contact No</th>
      <th>Email</th>
    </tr>
    <tr *ngFor='let author of authors'>
      <td>{{author.authorId}}</td>
      <td>{{author.firstName}}</td>
      <td>{{author.lastName}}</td>
      <td>{{author.contactno}}</td>
      <td>{{author.email}}</td>
      <td>
        <button class="btn btn-success btn-sm"
          data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
        <button class="btn btn-danger btn-sm ml-2">Delete</button>
      </td>
    </tr>
  </table>
</div>
