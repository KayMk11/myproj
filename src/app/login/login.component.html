<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h2>Login </h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="form" class="form">
          <div class="form-group">
              <input type="text" placeholder="Username" id="username" formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && loginForm.get('username').errors }"/>
                <span class="input-icon"><i class="fa fa-user"></i></span>
              <div class="alert alert-danger" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                <div *ngIf="loginForm.get('username').errors.required">
                    Username is required.
                </div>
                <div *ngIf="loginForm.get('username').errors.minlength">
                    Username must be at least 5 characters long.
                </div>
              </div>
          </div>
          <div class="form-group">
              <input type="password"  formControlName="password"
               [ngClass]="{'is-invalid': submitted && loginForm.get('password').errors }" placeholder="Password" id="password">
               <span class="input-icon"><i class="fa fa-lock"></i></span>
               <div class="alert alert-danger" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                <div *ngIf="loginForm.get('password').errors.required">
                  Password should be atleast 8 characters long
                  and should contain one number,one Uppercase, one Lowercase and one special
                  character
                </div>
                <div *ngIf="loginForm.get('password').errors.minlength">
                  Password must be at least 8 characters long
                </div>
                <div *ngIf="loginForm.get('password').errors.maxlength">
                 Password should not be more than 20 characters long
                </div>
              </div>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
      </form>
      </div>
    </div>
  </body>
</html>
