<div class="container">
  <div class="row">
    <div class="header"><h2>Feedback</h2></div>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" id="form" class="form">

      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" class="form-control"
         placeholder="User Id" id="userid" formControlName="userid"/>
      </div>
      <div class="form-group">
        <!-- Feedback Date will be the current Date -->
        <label for="feedbackDate">Feedback Date</label>
        <input type="date" class="form-control" id="feedbackDate" formControlName="feedbackDate">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input  class="form-control" placeholder="Title" id="title" type="text" formControlName="title"
        [ngClass]="{ 'is-invalid': submitted && feedbackForm.get('title').errors }"/>
        <div class="alert alert-danger" *ngIf="feedbackForm.get('title').invalid
          && feedbackForm.get('title').touched">
          <div *ngIf="feedbackForm.get('title').errors.required">
            Title is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" placeholder="give a feedback.." cols="25" rows="4" formControlName="description"
        [ngClass]="{ 'is-invalid': submitted && feedbackForm.get('description').errors }"></textarea>
        <div class="alert alert-danger" *ngIf="feedbackForm.get('description').invalid
          && feedbackForm.get('description').touched">
          <div *ngIf="feedbackForm.get('description').errors.required">
            Feedback is required
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add Feedback</button>
    </form>
  </div>
</div>
