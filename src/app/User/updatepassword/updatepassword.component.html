<html>
  <body>
    <div class="container">
      <div class="row">
        <div class="header"><h2>Update Password</h2></div>
        <form [formGroup]="updatepassword" (ngSubmit)="onSubmit()" id="form" class="form">
          <div class="form-group">
            <label for="password">Name</label>
            <input type="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && updatepassword.get('password').errors }"
             placeholder="New password" id="password" formControlName="password"/>
            <div class="alert alert-danger" *ngIf="updatepassword.get('password').invalid
              && updatepassword.get('password').touched">
              <div *ngIf="updatepassword.get('password').errors.required">
                password is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmpassword">Confirm password</label>
            <input type="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && updatepassword.get('confirmpassword').errors }"
            placeholder="Enter password again" id="confirmpassword" formControlName="confirmpassword"/>
            <div class="alert alert-danger" *ngIf="updatepassword.get('confirmpassword').invalid
            && updatepassword.get('confirmpassword').touched">
            <div *ngIf="updatepassword.get('confirmpassword').errors.required">
              Field cannot be empty
            </div>
          </div>
          </div>
          <button type="submit" class="btn btn-success">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>
